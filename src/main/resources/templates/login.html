<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link rel="shortcut icon" href="../../css/image/doc.png">
    <link rel="stylesheet" href="../../css/styleBody.css">
    <link rel="stylesheet" href="../../css/styleButton.css">
    <link rel="stylesheet" href="../../css/styleDirectories.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-auto">
                <div class="header-icon"><i class="bi bi-file-earmark-medical"></i></div>
            </div>
            <div class="col">
                <h1 class="text-white">FLY PRODUCTION</h1>
            </div>
        </div>
    </div>
</header>
<section class="about">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid text-center">
                    <h2>Вход</h2>
                    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                        <div th:if="${param.error}">
                            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                        </div>

                        <div th:if="${param.logout}">
                            <p class="text-warning">You have been logged out.</p>
                        </div>

                        <div class="border border-secondary p-3 rounded">
                            <p>
                                <input type="username" name="username" class="form-control" placeholder="Username"
                                       required autofocus/>
                            </p>
                            <p>
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                       required/>
                            </p>
                            <p>
                                <input type="submit" value="Login" class="btn btn-primary"/>
                            </p>
                            <p><a href="/" th:href="@{/}">Back to home page</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <a class="btn btn-outline-light" target="_blank" href=""><i
                        class="bi bi-bootstrap"></i></a>
                <a class="btn btn-outline-light" target="_blank" href=""><i
                        class="bi bi-envelope-at"></i></a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
